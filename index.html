  <body>
    <h3>Chocolate chip cookies</h3>
    <ul>
      <li>3/4 c Unsalted butter (room temp) (168g)</li>
      <li>1/2 c Sugar (99g)</li>
      <li>1 c Light Brown Sugar (packed) (213g)</li>
      <li>2 large eggs</li>
      <li>1 T vanilla</li>
      <li>1 t Baking soda</li>
      <li> 1/2 t salt</li>
      <li>2 c Flour (240g)</li>
      <li>3/4 c chocolate chips (127g)</li>
    </ul>
    <li>Bake at 375</li>
